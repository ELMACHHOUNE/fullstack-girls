<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link href="./css/tailwind.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <a href="index.html" class="text-2xl font-bold">E-Commerce</a>
        <div>
          <a href="login.html" class="px-4 py-2 text-white hover:bg-blue-700 rounded">Login</a>
          <a href="register.html" class="px-4 py-2 bg-white text-blue-600 hover:bg-blue-100 rounded">Register</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="bg-blue-500 text-white">
    <div class="container mx-auto px-4 py-20 text-center">
      <h1 class="text-4xl font-bold mb-4">Welcome to Our E-Commerce Website</h1>
      <p class="text-lg">Shop the best products at the best prices!</p>
      <a href="login.html" class="mt-4 inline-block bg-white text-blue-600 px-6 py-3 rounded-lg shadow-md hover:bg-blue-100">Get Started</a>
    </div>
  </header>

  <!-- Featured Products -->
  <section class="container mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold text-center mb-6">Featured Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Product Card -->
      <div class="bg-white rounded-lg shadow-lg p-4">
        <img src="https://via.placeholder.com/150" alt="Product 1" class="w-full rounded-lg mb-4">
        <h3 class="text-lg font-semibold">Product 1</h3>
        <p class="text-gray-600">$99.99</p>
        <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
      </div>
      <!-- More product cards can be added here -->
      <div class="bg-white rounded-lg shadow-lg p-4">
        <img src="https://via.placeholder.com/150" alt="Product 2" class="w-full rounded-lg mb-4">
        <h3 class="text-lg font-semibold">Product 2</h3>
        <p class="text-gray-600">$49.99</p>
        <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-4">
        <img src="https://via.placeholder.com/150" alt="Product 3" class="w-full rounded-lg mb-4">
        <h3 class="text-lg font-semibold">Product 3</h3>
        <p class="text-gray-600">$79.99</p>
        <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2024 E-Commerce Website. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
