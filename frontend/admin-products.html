<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Products</title>
  <link href="./css/tailwind.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Manage Products</h1>
    <div class="mb-4">
      <form id="productForm">
        <input type="text" id="name" placeholder="Product Name" class="border p-2 w-full mb-2" required>
        <textarea id="description" placeholder="Product Description" class="border p-2 w-full mb-2" required></textarea>
        <input type="number" id="price" placeholder="Price" class="border p-2 w-full mb-2" required>
        <input type="number" id="stock" placeholder="Stock" class="border p-2 w-full mb-2" required>
        <input type="text" id="image" placeholder="Image URL" class="border p-2 w-full mb-2" required>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">Add Product</button>
      </form>
    </div>
    <table class="w-full table-auto bg-white shadow-md rounded-lg">
      <thead>
        <tr>
          <th class="px-4 py-2 border">Name</th>
          <th class="px-4 py-2 border">Price</th>
          <th class="px-4 py-2 border">Stock</th>
          <th class="px-4 py-2 border">Actions</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>
  </div>
  <script src="./js/admin-products.js"></script>
</body>
</html>
