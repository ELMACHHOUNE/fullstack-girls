<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="./css/tailwind.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center h-screen">
    <form id="loginForm" class="bg-white p-8 rounded-lg shadow-md max-w-sm">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <input id="email" type="email" placeholder="Email" class="block w-full p-2 mb-4 border rounded" required>
      <input id="password" type="password" placeholder="Password" class="block w-full p-2 mb-4 border rounded" required>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Login</button>
    </form>
  </div>
  <script src="./js/auth.js"></script>
</body>
</html>
